<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Dancing+Script" />
</head>
<body>
<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Home</ion-title>
        <ion-buttons *ngIf= "!NotGuestMode" end>
					<button ion-button class="top-bar-icons" color="white" (click)="signIn()" icon-only><ion-icon name="person" large> </ion-icon>Create Account</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content class= "content">
	<div class="banner">
		<img src="assets/imgs/banner.png" />
	</div>	
	<div class="boozey">
		<img src="assets/imgs/Boozey.png" />
	</div>	
	<div class="TopDrink">
		<h1 class="TDName">{{topDrink.name}}</h1>
		<img class="TDImg" src="{{topDrink.imgURL}}">
		<h2 class="TDCreator">Creator: {{creator}}</h2>
		<button class="TDButton" ion-button round (click)="displayDrinkDetail()">Make It</button>
	</div>
	
</ion-content>
</body>
</html>
