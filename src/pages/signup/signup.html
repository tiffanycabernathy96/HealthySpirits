<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<ion-content padding-top>

		<img src="assets/imgs/HealthySpirits-Title-Shadow-500.png"/>


    <form (ngSubmit)="doRegister()">

		<ion-label stacked>USERNAME</ion-label>
		<ion-input type="text" [(ngModel)]="username" name="username"></ion-input>

		<ion-label stacked>PASSWORD</ion-label>
		<ion-input type="password" [(ngModel)]="password" name="password"></ion-input>

		<ion-label stacked>VERIFY PASSWORD</ion-label>
		<ion-input type="password" [(ngModel)]="verify" name="verify"></ion-input>

		<ion-label  stacked>EMAIL</ion-label>
		<ion-input type="email" [(ngModel)]="email" name="email"></ion-input>

		<button ion-button type="submit" color="dark" round large
		[disabled]="email.length == '0' || username.length == '0' || password.length == '0' || verify.length == '0'">
			REGISTER
		</button>

    </form>
		

		
	</ion-content>

  <ion-footer transparent no-border>
    <div class = "signin">
      <b> Have an account? <a [navPush]="signinPage">Log in.</a></b>
    </div>
  </ion-footer>
</body>
</html>
